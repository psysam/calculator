<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="/Projects/calculator/CSS/cal.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text">calculator using html, css and js</h1>
  <div class="container items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text">
    </div>
    <div class="row">
      <button class="button">AC</button>
      <button class="button">DE</button>
      <button class="button">.</button>
      <button class="button">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class= "button">+</button>
    </div>
    <div class="row">
      <button class="button">00</button>
      <button class="button">0</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
</body>
<script src="/Projects/calculator/JS/cal.js"></script>
</html>
